<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <div>
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>
  
      <form class="example-form" #loginForm = "ngForm" (ngSubmit) ="loginUser()">
        
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Username" [(ngModel)]="LoginUserData.userName" [ngModelOptions]="{standalone: true}">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Password" [(ngModel)]="LoginUserData.password" [ngModelOptions]="{standalone: true}">
          </mat-form-field>
        </mat-card-content>
        <button type="submit"  mat-stroked-button color="accent" class="btn-block">Log in</button>
      </form>
    </mat-card>
  </div>
  </div>
