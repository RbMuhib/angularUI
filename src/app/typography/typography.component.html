<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Contact Information</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-md-12 pr-1">
                <div class="form-group">
                  <label>Address</label>
                  <input type="text" class="form-control" placeholder="Home Address" value="dhaka">
                </div>
              </div>
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>City</label>
                  <input type="text" class="form-control" placeholder="City" value="Dhaka">
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label>Zip Code</label>
                  <input type="number" class="form-control" placeholder="ZIP Code">
                </div>
              </div>
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>District</label>
                  <input type="text" class="form-control" placeholder="District" value="Dhaka">
                </div>
              </div>
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Division</label>
                  <input type="text" class="form-control" placeholder="Division" value="Dhaka">
                </div>
              </div>
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Country</label>
                  <input type="text" class="form-control" placeholder="Country" value="Bangladesh">
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input name="email" id="email" type="email" class="form-control" placeholder="Email">
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label for="phone">Phone</label>
                  <input name="phone" id="phone" type="number" class="form-control" placeholder="Phone No.">
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label for="Mobile">Mobile</label>
                  <input name="Mobile" id="Mobile" type="number" class="form-control" placeholder="Mobile No.">
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label for="Fax">Fax</label>
                  <input name="Fax" id="Fax" type="number" class="form-control" placeholder="Fax">
                </div>
              </div>
              
             
            </div>
           
          
            
          
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      
    </div>
  </div>
</div>
